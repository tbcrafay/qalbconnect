<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qalb Connect - Prophets Stories</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/prophet-stories.css}">
</head>
<body>
    <div class="back-button-container">
        <!-- Back to Home button -->
        <a th:href="@{/home}">
            <button class="back-button">&lt;&lt;&lt; Back to Home</button>
        </a>
    </div>

    <div class="container">
        <h1>Stories of Islamic Prophets</h1>

        <!-- Display error message if present -->
        <div th:if="${errorMessage}" class="error-message">
            <p th:text="${errorMessage}"></p>
        </div>

        <div class="prophet-selector">
            <h2>Select a Prophet to read their story:</h2>
            <div class="prophet-grid">
                <!-- Iterate over the list of prophet names provided by the controller -->
                <a th:each="prophetName : ${prophetNames}"
                   th:href="@{/prophets/story(name=${prophetName})}"
                   class="prophet-btn">
                    <span th:text="${prophetName}">Prophet Name</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
